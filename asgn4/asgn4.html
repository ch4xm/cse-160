<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Minos Prime</title>
    <style>
      @font-face {
        font-family: 'VCR';
        src: url(./assets/VCR_OSD_MONO_1.001.ttf);
      }
    </style>
  </head>

  <body onload="main()" style="background-color: black; color: white; font-family: VCR; overflow: hidden;">
    <audio id="minosSpeech" src="./assets/minos_speech_music.mp3"></audio>
    <audio id="pokeSound" src="./assets/prepare_thyself.ogg"></audio>
    <audio id="crushSound" src="./assets/minos_crush.ogg"></audio>
    <div style="display: flex; flex-direction: row; gap: 75px; align-items: center; margin-right: 200px;">
        <!-- <label></label> -->
      <div style="margin-left: 30px; width: 200px;">
        <p id="performanceLabel"></p>
      </div>
      <div style="flex: 1">
        <!-- <p style="font-size: 24px; color: red;">Ah... free at last. O Gabriel... now dawns thy reckoning, and thy gore shall glisten before the temples of man! Creature of steel, my gratitude upon thee for my freedom. But the crimes thy kind have committed against humanity are not forgotten! And thy punishment... is death!</p> -->
      </div>
    </div>
    <span style="display: flex; flex-direction: row; align-items: flex-start; padding-top: 10x;">
      <div style="width: 1000px; display: flex; flex-direction: column; row-gap: 20px; margin-top: 50px; align-items: center;">
        <h1>Animations</h1>
        <!-- <span class="button-row">
          <button id="enableSpeech">Play Speech</button>
          <button id="disableSpeech">Stop Speech</button>
        </span> -->
        <span class="button-row">
          <button id="enablePose">Pose</button>
          <button id="disablePose">Stop Pose</button>
        </span>

        <span class="button-row">
          <button id="enableWalk">Play Run</button>
          <button id="disableWalk">Stop Run</button>
        </span>
        
        
        <span class="button-row">
          <button id="enableLight">Lights on</button>
          <button id="disableLight">Lights off</button>
        </span>

        <span class="button-row">
          <button id="startAnimation">Animate Lights</button>
          <button id="stopAnimation">Stop Animate</button>
        </span>
        <span class="button-row">
          <button id="startMadeInHeaven">Accelerate Time</button>
          <button id="stopMadeInHeaven">Stop Accelerate</button>
        </span>

        <button id="overhead" style="width: 100%;">Overhead Attack</button>
        
        <br/>
        <!-- <button id="resetCharacter" style="width: 100%;">Reset Character</button> -->

        <p style="margin-left: 15px;">Poke animation (Shift + click) plays Minos's Snake Throw Attack.</p>

        <h2 style="margin-top: 0; margin-bottom: 0;">Notes for graders:</h2>
        
      </div>
      <div style="margin-left: 0px; margin-right: 0px;"> 
        <canvas id="canvas" width="1100" height="700" style="margin-right: 20px; margin-left: 20px;">
          Please use a browser that supports "canvas"
        </canvas>
        <style>
          #canvas {
            /* put your reference image behind the WebGL buffer */
            /* background-color: 'transparent'; */
            /* background: url('minos_front.jpg') no-repeat center/cover; */
            background-position-x: -71px;
          }
          </style>
        <br/>
        <br/>
        <br/>
        
        <label style="margin-left: 30px;" id="scoreLabel">Score: 0</label>
        </div>
      <div style="width: 100%; padding: 10px 20px;">
        <span class="button-row">
          <button id="normalsOn" style="width: 100%;">Normals on</button>
          <button id="normalsOff" style="width: 100%;">Normals off</button>
        </span>
        <div>
          <div id="sliderContainer" style="display: flex; flex-direction: column; flex-wrap: wrap; max-height: 70vh; margin-top: 5vh; justify-content: flex-start; justify-content: flex-start; column-gap: 50px;"></div>
        </div>
      </div>
      
    </span>

    
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Camera.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cylinder.js"></script>
    <script src="Octahedron.js"></script>
    <script src="setup.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="Map.js"></script>
    <script src="asgn4.js"></script>
    <link rel="stylesheet" href="asgn4.css" />
  </body>
</html>
